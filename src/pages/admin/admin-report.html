<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Report</title>
    <link rel="stylesheet" href="../../assets/css/report-layout.css">
</head>
<body>
    <div class="report-container">
        <div class="header">
            <span class="title">Admin Report</span>
            <span class="role">Administrator</span>
        </div>
        <div class="report-section">
            <div class="section-title">Summary</div>
            <p>Overview of school performance, attendance, and exam results.</p>
        </div>
        <div class="report-section">
            <div class="section-title">Student Performance</div>
            <table class="report-table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Class</th>
                        <th>Average Grade</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jane Doe</td>
                        <td>10A</td>
                        <td>88%</td>
                        <td>Pass</td>
                    </tr>
                    <tr>
                        <td>John Smith</td>
                        <td>10B</td>
                        <td>76%</td>
                        <td>Pass</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="report-section">
            <div class="section-title">Attendance Overview</div>
            <table class="report-table">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Attendance Rate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>September</td>
                        <td>95%</td>
                    </tr>
                    <tr>
                        <td>August</td>
                        <td>93%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
